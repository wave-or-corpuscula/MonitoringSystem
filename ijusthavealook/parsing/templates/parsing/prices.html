{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'parsing/css/styles.css' %}"/>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.observed-checkbox');
        const selectedIdsBlock = document.getElementById('selected-ids-block');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const checkboxId = checkbox.id;
                if (checkbox.checked) {
                    createNewIdBlock(checkboxId);
                } else {
                    removeIdBlock(checkboxId);
                }
            });
        });

        function createNewIdBlock(id) {
            const newElement = document.createElement('div');
            newElement.className = 'selected-id-block';
            newElement.setAttribute('data-id', id);
            newElement.textContent = `Выбран ID: ${id}`;
            selectedIdsBlock.appendChild(newElement);
        }

        function removeIdBlock(id) {
            const elementToRemove = selectedIdsBlock.querySelector(`.selected-id-block[data-id="${id}"]`);
            if (elementToRemove) {
                selectedIdsBlock.removeChild(elementToRemove);
            }
        }
    });
</script>


<body>

    <fieldset>
        <legend>Choose a observed company:</legend>
        {% for obs in observed %}
        <br>
        <div>
            <input type="checkbox" id="{{obs.pk}}" name="{{obs.name}}" class="observed-checkbox"/>
            <label for="{{obs.name}}">{{obs.name}}</label>
        </div>
        {% endfor %}
    </fieldset>

    <div id="selected-ids-block">
        <!-- Здесь будут отображаться выбранные ID -->
    </div>
</body>
</html>
