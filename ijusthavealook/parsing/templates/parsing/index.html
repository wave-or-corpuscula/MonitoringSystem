{% extends 'parsing/base.html' %}
{% load parsing_tags %}

{% block content %}
<ul class="list-articles">

	{% getgoods as goods %}
	{% for g in goods %}
			<li><div class="article-panel">
	<p class="first">Категория: {{g.cat}}</p>
	</div>
				<h2>{{g.name}}</h2>
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ g.name }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
